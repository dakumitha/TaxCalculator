<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Calculator for India</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
    .print-only {
        display: none;
    }
    @media print {
        body {
            background-color: white !important;
            font-size: 9pt; /* Smaller base font size */
            margin: 0;
        }
        header, nav, button, input, select, textarea, .no-print {
            display: none !important;
        }
        #printable-area {
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .print-only {
            display: block;
            padding: 0.5rem 0;
            border-bottom: 1px solid #666; /* Thinner border */
            margin-bottom: 1rem;
        }
        .card-for-print {
            box-shadow: none !important;
            border: 1px solid #ccc;
            margin-bottom: 0.5rem; /* Reduced margin */
            padding: 0.5rem; /* Reduced padding */
            page-break-inside: avoid;
        }
        .card-for-print > h2 {
            font-size: 1.1rem; /* Smaller heading */
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.25rem; /* Reduced padding */
            margin-bottom: 0.5rem; /* Reduced margin */
        }
        table {
            font-size: 8pt !important; /* Smaller table font */
            width: 100%;
        }
        th, td {
             padding: 4px !important; /* Reduced padding for table cells */
        }
        tr {
            page-break-inside: avoid;
        }
    }
    /* Responsive Tables CSS */
    @media screen and (max-width: 767px) {
        /* For data entry tables in Salary, Deductions etc. */
        .responsive-table thead {
            display: none;
        }
        .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
            display: block;
            width: 100%;
        }
        .responsive-table tr {
            margin-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1rem;
        }
        .responsive-table tr:last-child {
            border-bottom: 0;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .responsive-table td {
            padding: 0.5rem 0;
        }
        .responsive-table td:first-child {
             padding-top: 0;
             padding-bottom: 0.25rem;
        }
        .responsive-table td:last-child {
            padding-bottom: 0;
        }
        .responsive-table input {
            width: 100% !important;
        }
        
        /* For the summary comparison table */
        .responsive-summary-table thead {
            display: none;
        }
        .responsive-summary-table, .responsive-summary-table tbody, .responsive-summary-table tr {
            display: block;
            width: 100%;
        }
        .responsive-summary-table tr {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .responsive-summary-table tr:last-child {
             border-bottom: none;
        }
        .responsive-summary-table td {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.5rem;
            text-align: right;
        }
        .responsive-summary-table td:before {
            content: attr(data-label);
            font-weight: 600;
            text-align: left;
            padding-right: 1rem;
        }
        /* First TD is the main label, should take full width */
        .responsive-summary-table td:first-child {
             display: block;
             text-align: left;
             font-weight: bold;
             padding: 0.5rem;
             padding-left: 0;
             background-color: #f7fafc; /* bg-gray-100 */
        }
        /* Hide the pseudo-element for the first TD */
        .responsive-summary-table td:first-child:before {
            content: "";
            display: none;
        }

        /* Special handling for the final totals row */
        .responsive-summary-table .final-total-row td {
            font-size: 1.125rem; /* text-lg */
        }
        .responsive-summary-table .final-total-row td:first-child {
            font-size: 1.25rem;
            background-color: #ebf8ff; /* bg-blue-100 */
        }
    }
</style>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
